name: Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["type:bug", "status:todo"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting a bug! Please fill in the details below."

  - type: input
    id: environment
    attributes:
      label: Environment
      description: App version, OS/browser, device
      placeholder: "v1.2.3, Windows 11, Edge 130"

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List precise steps so we can reproduce the issue
      placeholder: "1) Open app ... 2) Click ... 3) Observe ..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "It should ..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "It actually ..."
    validations:
      required: true

  - type: input
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Paste errors or link screenshots
